---
- hosts: ansible-vm
  roles:
    - role: ../ansible-role-ubuntu-apache-php
      deploy_pubkeys:
        - 'http://github.com/fabschurt.keys'
      vhosts:
        - name: some_app
          http_port: 443
          server_name: example.org
          server_aliases:
            - www.example.org
            - test.example.org
          additional_config: |
            DefaultType text/html
            AddCharset UTF-8

        - name: other_stuff
          server_name: internet.com
